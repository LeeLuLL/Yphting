    $('#form1').submit(function(){
        var loginid = $('#loginid').val();
        var pwd = $('#password').val();
        //var verify = $('#verify').val();

        if(loginid.length < 1)
        {
            alert("Login ID can't be blank.");
            $('#loginid').focus();
            return false;
        }
        if(pwd.length < 1)
        {
            alert("Password can't be blank.");
            $('#password').focus();
            return false;
        }

        /*
		if(verify.length < 1)

            alert("Verification code can't be blank.");
            $('#verify').focus();
            return false;
        }
		*/

    });
});
</script>
